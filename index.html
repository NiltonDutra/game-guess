<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:wght@600&display=swap"rel="stylesheet"/>
</head>
<body>
    <main>
      
      <div class="screen1">

        
        <h1>Guessing Game</h1> 
        <p>Guess the number between 0 and 10</p>
        
        <form>
          
          <input id="inputNumber" type="number">
          <button id="btnTry" onclick="handleClick(event)">Try</button>
          
        </form>
        
      </div>

        <div class="screen2 hide">

          <h2>Got it right in 3 times</h2>
          <button id="btnAgain">Play again</button>

        </div>

    </main>

    <script src="./main.js"></script>

</body>
</html>
